<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico">
    <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10vh; background: #AFDFE4; }
    input, button { padding: 10px; font-size: 1em; margin: 10px; color: #DCFFED; }
    iframe { width: 90vw; height: 80vh; border: none; margin-top: 20px; }
  </style>
    <h1>Google Proxy</h1>
  <input id="urlInput" placeholder="ここにURL入力してください。しないとやりますよ？">
  <button onclick="loadProxy()">開けごま</button>
  <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin"></iframe>
    <script>
    function loadProxy() {
      const url = document.getElementById('urlInput').value.trim();
      try {
        new URL(url);
        const encodedUrl = encodeURIComponent(url);
        const workerProxy = 'https://proxy-desu.nekosuke-1012.workers.dev/?url=' + encodedUrl;
        document.getElementById('proxyFrame').src = workerProxy;
      } catch (e) {
        alert('正しいのを入力しろ◯ス');
      }
    }
  </script>
  </head>
